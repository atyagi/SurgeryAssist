<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<h:head>
	<title>Surgery Assist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://fonts.googleapis.com/css?family=Gudea" rel="stylesheet" type="text/css" />
	<link href="${request.contextPath}/styles/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="${request.contextPath}/styles/mod.css" rel="stylesheet" media="screen" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="span3 top-buf">
				<a href="${request.contextPath}/spring/main" onclick="waitDialog_homepage.show();">
					<img src="${request.contextPath}/images/SurgeryAssistPNG24.png" />
				</a>
			</div>
			<div class="span2 offset7 top-buf">
				<c:if test="${not empty currentUser.name}">
			    	<a href="${request.contextPath}/spring/logout" class="btn btn-mini pull-right">Logout</a>
			    </c:if>
			</div>
		</div>
		<div class="row">
			<div class="span8 offset4 top-buf">
				<ul class="nav nav-pills pull-right">
					<ui:insert name="tabs" />
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="tab-content">
				<ui:insert name="content" />
			</div>
		</div>
		<div class="row top-buf">
		</div>
	</div>
	
	<p:dialog id="modalDialog_homepage" widgetVar="waitDialog_homepage" modal="true" resizable="false" closable="false" width="470">
		<h:outputText value="Please wait while we load your data. This may take a few moments." />
		<div class="modal_dialog_ajax_loader_gif">
			<img src="${request.contextPath}/images/ajax-loader.gif" /> 
		</div>
	</p:dialog>
		
	<script src="${request.contextPath}/scripts/bootstrap.min.js"></script>
</h:body>
</f:view>
</html>
