<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/pre-login.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="span8">
				<h3>Review Search Results</h3>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<h:form>
					<p:dataTable id="availabilities" var="a"
						value="#{timeAvailabilitiesList}" paginator="true" dynamic="true"
						rows="10">
						<f:facet name="header">
        	Availabilities Search Results<br />
							<p:commandButton value="Modify or start search again"
								action="changeSearch" styleClass="btn" />
						</f:facet>
						<p:column sortBy="#{a.availabilityId.dateOfAvailability}"
							id="dateColumn" headerText="Date Of Availability">
							<h:outputText value="#{a.availabilityId.dateOfAvailability.time}">
								<f:convertDateTime type="date" dateStyle="default" />
							</h:outputText>
						</p:column>
						<p:column sortBy="#{a.startTime}" id="startTimeColumn" headerText="Start Time">
							<h:outputText value="#{a.startTime.time}">
								<f:convertDateTime type="time" dateStyle="default" />
							</h:outputText>
						</p:column>
						<p:column id="nameColumn" headerText="ASC Name">
							<h:outputText value="#{a.availabilityId.userId.userInfoId.firstName}" />
						</p:column>
						<p:column id="zipCodeColumn" headerText="Location (City, Zip)">
							<h:outputText value="#{a.availabilityId.userId.userInfoId.locationId.city},
								#{a.availabilityId.userId.userInfoId.locationId.zipCode}" />
						</p:column>
						<p:column headerText="Action">
							<p:commandButton id="viewAvailability" value="Select" styleClass="btn"
								action="selectAvailability" icon="ui-icon-search">
								<f:setPropertyActionListener
									target="#{searchCriteriaDTO.selectedAvailability}" value="#{a}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
