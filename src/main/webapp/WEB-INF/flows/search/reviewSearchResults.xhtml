<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">
<ui:define name="notes">
	<p>This page does things
	</p>
</ui:define>
<ui:define name="content">
<h:form>
	<p:dataTable id="availabilities" var="a" value="#{timeAvailabilitiesList}" paginator="true" dynamic="true"
			rows="10">
        <f:facet name="header">
        	Availabilities Search Results<br/>
        	<p:commandLink value="Modify or start search again" action="changeSearch" styleClass="alt" />
        </f:facet>
		<p:column sortBy="#{a.availabilityId.dateOfAvailability}">
			<f:facet name="header">Date Of Availability</f:facet>
			<h:outputText value="#{a.availabilityId.dateOfAvailability.time}">
				<f:convertDateTime type="date" dateStyle="default"/>
			</h:outputText>
		</p:column>
		<p:column sortBy="#{a.startTime}">
			<f:facet name="header">Start Time</f:facet>
			<h:outputText value="#{a.startTime.time}">
				<f:convertDateTime type="time" dateStyle="default"/>
			</h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">ASC Name</f:facet>
			#{a.availabilityId.userId.userInfoId.firstName}
		</p:column>
		<p:column>
			<f:facet name="header">Action</f:facet>
			<p:commandButton id="viewHotelLink" value="View" action="select" icon="ui-icon-search">
				<f:setPropertyActionListener value="#{h}" target="#{hotels.selected}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
