<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/post-login-sans-tabs.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="span8 offset2">
				<h3>Enter Search Criteria</h3>
			</div>
		</div>
		<div class="row">
			<div class="span8 offset2">
				<h:form styleClass="form-horizontal" id="searchAllForm">
					<div class="control-group">
						<h:outputLabel for="cityName" styleClass="control-label" value="City Name" />
						<div class="controls">
							<p:inputText id="cityName"
								value="#{searchCriteriaDTO.cityName}" required="true" />
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel for="zipCode" styleClass="control-label" value="ZIP Code" />
						<div class="controls">
							<p:inputText id="zipCode"
								value="#{searchCriteriaDTO.zipCode}" />
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel for="startDate" styleClass="control-label" value="Start Date" />
						<div class="controls">
							<p:calendar id="startDate" showOn="button"
								value="#{searchCriteriaDTO.startDate}" />
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel for="endDate" styleClass="control-label" value="End Date" />
						<div class="controls">
							<p:calendar id="endDate"
								value="#{searchCriteriaDTO.endDate}" />
						</div>
					</div>
					<div class="form-actions">
						<div class="btn-toolbar">
							<p:commandButton id="searchByCriteria" styleClass="btn btn-primary" value="SEARCH" action="searchByCriteria" ajax="false" />
							<p:commandButton id="searchAll" styleClass="btn btn-primary" value="SEE ALL AVAILABILITIES" action="searchAll" ajax="false" immediate="true" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
