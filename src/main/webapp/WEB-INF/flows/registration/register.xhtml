<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="/WEB-INF/layouts/pre-login.xhtml">

<ui:define name="content">
<div class="row">
	<div class="span8">
		<h3>Register New User</h3>
	</div>
</div>
<div class="row">
	<div class="span8">
		<h:form styleClass="form-horizontal" id="registrationForm">
			<p:messages />
			<div class="control-group">
				<label for="userEmail" class="control-label">Email</label>
				<div class="controls">
					<p:inputText type="email" id="userEmail" value="#{newApplicationUser.userEmail}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="userPass" class="control-label">Password</label>
				<div class="controls">
					<p:password id="userPass" value="#{newApplicationUser.userPass}" match="confirmPass" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="confirmPass" class="control-label">Confirm Password</label>
				<div class="controls">
					<p:password id="confirmPass" value="#{newApplicationUser.userPass}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="firstName" class="control-label">First Name</label>
				<div class="controls">
					<p:inputText id="firstName" value="#{newUserInfo.firstName}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="lastName" class="control-label">Last Name</label>
				<div class="controls">
					<p:inputText id="lastName" value="#{newUserInfo.lastName}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="inputUserType" class="control-label">User
					Type</label>
				<div class="controls">
					<h:selectOneMenu id="userTypeCode" value="#{newApplicationUser.userTypeCode}" required="true">
						<f:selectItem itemLabel="Choose One..." itemValue="none" noSelectionOption="true"/>
						<f:selectItems value="#{flowScope.dropdownMap['userTypeCode']}" var="userTypeCodes" 
							itemLabel="#{userTypeCodes}" itemValue="#{userTypeCodes}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="control-group">
				<label for="photo" class="control-label">Photo</label>
				<div class="controls">
					<p:inputText id="photo" value="#{newUserInfo.photoFilePath}" />
				</div>
			</div>
			<div class="control-group">
				<label for="video" class="control-label">Video</label>
				<div class="controls">
					<p:inputText id="video" value="#{newUserInfo.videoFilePath}" />
				</div>
			</div>
			<div class="control-group">
				<label for="phone" class="control-label">Phone Number</label>
				<div class="controls">
					<p:inputText id="phone" value="#{newContactInfo.phoneNumber}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="fax" class="control-label">Fax Number</label>
				<div class="controls">
					<p:inputText id="fax" value="#{newContactInfo.faxNumber}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="address" class="control-label">Address</label>
				<div class="controls">
					<p:inputText id="address" value="#{newLocation.address}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="city" class="control-label">City</label>
				<div class="controls">
					<p:inputText id="city" value="#{newLocation.city}" required="true" />
				</div>
			</div>
			<div class="control-group">
				<label for="inputState" class="control-label">State</label>
				<div class="controls">
					<h:selectOneMenu id="state" value="#{newLocation.stateCode}" required="true" >
						<f:selectItem itemLabel="Choose One..." itemValue="none" noSelectionOption="true"/>
						<f:selectItems value="#{flowScope.dropdownMap['stateCode']}" var="stateCode" 
							itemLabel="#{stateCode.stateName}" itemValue="#{stateCode.stateCodeID}" />
						<f:converter converterId="stateCodeConverter" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="control-group">
				<label for="zip" class="control-label">ZIP</label>
				<div class="controls">
					<p:inputText id="zip" value="#{newLocation.zipCode}" required="true"/>
				</div>
			</div>
			<div class="form-actions">
				<div class="btn-toolbar">
					<p:commandButton id="registerButton" type="button" 
						styleClass="btn btn-primary" action="registerUser" value="REGISTER" />
					<p:commandButton id="cancelButton" type="button" 
						styleClass="btn btn-primary" action="cancelUser" value="CANCEL" />
				</div>
			</div>
		</h:form>
	</div>
</div>
</ui:define>
</ui:composition>
