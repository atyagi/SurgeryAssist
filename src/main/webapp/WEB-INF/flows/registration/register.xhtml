<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="notes">
	
</ui:define>
				
<ui:define name="content">
	<div id="register_div">
		<h1>Register here</h1>
		<p>
			<h:form id="registrationForm">
				Email Address:
				<br />
					<h:inputText id="userEmail" value="#{newApplicationUser.userEmail}" />
				<br />
				Password:
				<br />
					<h:inputSecret id="userPass" value="#{newApplicationUser.userPass}" />
				<br />
				First Name:
				<br />
					<h:inputText id="firstName" value="#{newUserInfo.firstName}" />
				<br />
				Last Name:
				<br />
					<h:inputText id="lastName" value="#{newUserInfo.lastName}" />
				<br />
				User Type:
				<br />
					<h:selectOneMenu id="userTypeCode" value="#{newApplicationUser.userTypeCode}">
						<f:selectItems value="#{flowScope.dropdownMap['userTypeCode']}" var="userTypeCodes" 
							itemLabel="#{userTypeCodes}" itemValue="#{userTypeCodes}" />
					</h:selectOneMenu>
				<br />
				Photo (put dummy file path for now):
				<br />
					<h:inputText id="photo" value="#{newUserInfo.photoFilePath}" />
				<br />
				Video (put dummy file path for now):
				<br />
					<h:inputText id="video" value="#{newUserInfo.videoFilePath}" />
				<br />
				Phone Number:
				<br />
					<h:inputText id="phone" value="#{newContactInfo.phoneNumber}">
						<f:converter converterId="phoneNumberConverter" />
					</h:inputText>
				<br />
				Fax Number:
				<br />
					<h:inputText id="fax" value="#{newContactInfo.faxNumber}">
						<f:converter converterId="phoneNumberConverter" />
					</h:inputText>
				<br />
				Address:
				<br />
					<h:inputText id="address" value="#{newLocation.address}" />
					
				<br />
				City:
				<br />
					<h:inputText id="city" value="#{newLocation.city}" />
				<br />
				State:
				<br />
					<h:selectOneMenu id="state" value="#{newLocation.stateCode}">
						<f:selectItems value="#{flowScope.dropdownMap['stateCode']}" var="stateCode" 
							itemLabel="#{stateCode.stateName}" itemValue="#{stateCode.stateCodeID}" />
					</h:selectOneMenu>
				<br />
				Zip:
				<br />
					<h:inputText id="zip" value="#{newLocation.zipCode}" />
				<br />
				<h:commandButton id="registerButton" action="registerUser" value="Register Now"/>
			</h:form>
		</p>
	</div>
</ui:define>
				
</ui:composition>
