<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/layouts/post-login-sans-tabs.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="span8">
				<h3>Confirm New Availabilities</h3>
			</div>
		</div>
		
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Start Time</th>
						<th>End Time</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="scheduleEvent" value="#{scheduleDTO.model.events}">
						<tr>
							<td>
								<h:outputText value="#{scheduleEvent.title}" />
							</td>
							<td>
								<h:outputText value="#{scheduleEvent.startDate}">
									<f:convertDateTime dateStyle="full" type="both"/>
								</h:outputText>
							</td>
							<td>
								<h:outputText value="#{scheduleEvent.endDate}">
									<f:convertDateTime dateStyle="full" type="both"/>
								</h:outputText>
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</div>
		
		<div class="row">
			<div class="span8">
				<h:form id="actionButtonForms">
					<p:commandButton id="cancelButton" action="cancel" value="Cancel" />
					<p:commandButton id="submitButton" action="submit" value="Confirm" />
				</h:form>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
